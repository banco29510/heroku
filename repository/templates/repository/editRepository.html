{% extends "main/layout.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}


    <h2><center><em>Éditer le dépot</em></center></h2>


    <div class="row">
        <div class="col-md-3">
            <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">{% csrf_token %}

                {% bootstrap_form form %}

                {% buttons %}
                    <button type="submit" class="btn btn-default">Éditer</button>
                {% endbuttons %}
            </form>
        </div>
    </div>


<br /><br />

 {% endblock %}
